<!DOCTYPE html>
<html>
    <head>
        <title>Iframe</title>
    </head>

    <body>
        <div>
            <h3>Insert iframe with autoplay attribute (does not work on mobile)</h3>
            <div class="wrapper"></div>
            <br/>
            <button class="js-play">PLAY with JS</button>
        </div>

        <div>
            <h3>Insert iframe with Youtube api</h3>
            <div id="yt-player"></div>
            <br/>
            <button class="js-play-yt">PLAY with YT API</button>
        </div>

        <div>
            <h3>Insert iframe with Vimeo api</h3>
            <div data-vimeo-id="284487415" data-vimeo-width="600" id="vimeo-player"></div>
            <br/>
            <button class="js-play-vimeo">PLAY with Vimeo API</button>
        </div>

        <script type="text/javascript" src="js/iframe.js"></script>
    </body>
</html>
